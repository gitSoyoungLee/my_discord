spring:
  application:
    name: discodeit
  profiles:
    default: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  #  boot:
  #    admin:
  #      client:
  #        instance:
  #          name: discodeit
  config:
    import: optional:file:.env[.properties]
  kafka:
    bootstrap-servers: host.docker.internal:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: discodeit-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  data:
    redis:
      host: host.docker.internal
      port: 6379
server:
  servlet:
    session:
      timeout: 30m  # 사용자가 30분 동안 아무 요청하지 않으면 세션 만료

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers # Actuator 엔드포인트 설정
  endpoint:
    health:
      show-details: "ALWAYS"

info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring:
    boot:
      version: 3.4.0
  storage:
    type: ${discodeit.storage.type}
    path: /localStorage
  multipart:
    max-file-size: ${spring.servlet.multipart.max-file-size}
    max-request-size: ${spring.servlet.multipart.max-request-size}

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}  # local | s3 (기본값: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:./localStorage}
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION}
    bucket: ${AWS_S3_BUCKET}
    presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # (기본값: 10분)

jwt:
  issuer: discodeit
  access-token:
    validity-seconds: 900  # 15분
  refresh-token:
    validity-seconds: 2592000  # 30일
  secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-32-characters-long}

